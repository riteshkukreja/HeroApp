<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes" (click)="selectHero(hero);" [class.selected]="selectedHero == hero">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>

<div *ngIf="selectedHero">
  <h2>{{selectedHero.name}} is my hero</h2>
  <button (click)="view()">View Details</button>
</div>
